<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy"
    content="script-src 'self'">
	<title></title>
</head>
<body>
    <style>
      :root{
        --space0: 5px;
        --space1: 10px;
        --space2: 20px;
        --space3: 40px;
        --font-size0: 15px;
        --font-size1: 20px;
        --font-size2: 30px;
        --font-size3: 40px;
        --c-black0: #000;
        --c-black1: #333;
        --c-black2: #444;
        --c-black3: #999;
        --c-black4: #eee;
        --c-grey0: #2c292d;
        --c-grey1: #575558;
        --c-yellow0: #ffd866;
        --c-white0: #fff;
        --c-blue0: #78dce8;
        --c-blue1: #39c;

        --app-width: 1280px;
        --result-left-space: 400px;
      };
      *{
        box-sizing: border-box;
        font-size: var(--font-size1);
      }
      body{
        background: var(--c-grey0);
        color: var(--c-white0);
        padding: var(--space2);
      }
      #txt-search{
        box-sizing: border-box;
        padding: var(--space1);
        width: 100%;
        font-size: var(--font-size1);
        color: var(--c-grey1);
        background: var(--c-yellow0);
        border: none;
      }
      #bookmarks-container{
        overflow: auto;
        background: var(--c-white0);
        color: var(--c-grey1);
      }
      .match, .no-match{
        font-size: var(--font-size0);
        padding: var(--space1);
        border: 1px solid transparent;
      }
      .match{
        cursor: pointer;
      }
      .match:hover{
        background: var(--c-black2);
        color: var(--c-white0);
      }
      .match:focus-within{
        border: 1px solid #000;
        background: var(--c-black1);
        color: var(--c-white0);
      }
      .match a, .match a:visited{
        color: var(--c-blue1);
        text-decoration: none;
      }
      .match a:focus{
        outline-color: transparent;
        outline-style: none;
      }

      .match .highlight {
        background: var(--c-grey0);
        color: var(--c-white0);
        text-decoration: underline;
      }


      #header{
        position: sticky;
        top: 0;
        margin-bottom: var(--space0);
      }

      #app{
        margin:auto;
        max-width: var(--app-width);
      }


      .match{
        display: flex;
        flex-direction: row;
        height: 40px;
        box-sizing: border-box;
      }
      .match-url{
        flex-shrink: 0;
        width: var(--result-left-space);
        margin-right:var(--space2);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .match-label{
        flex-grow: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>

    <div id="app">
      <div id="header">
        <input id="txt-search"
          placeholder="Search For Bookmark"
          type="text"
          autofocus />
      </div>
      <div id="bookmarks-container"></div>
    </div>
    <script type="text/javascript" src="./override.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy"
    content="script-src 'self'">
	<title>CMD + T Bookmark</title>
  <link rel="stylesheet" type="text/css" href="../common.css">
</head>
<body>
    <style>
      body{
        background: var(--c-grey0);
        color: var(--c-white0);
      }
      #txt-search{
        box-sizing: border-box;
        width: 100%;
        font-size: var(--font-size1);
        color: var(--c-grey1);
        background: var(--c-yellow0);
        border: none;
      }
      #bookmarks-container{
        overflow: auto;
        background: var(--c-white0);
        color: var(--c-grey1);
      }
      .result-row{
        font-size: var(--font-size0);
      }
      .match, .no-match{
        border: 1px solid transparent;
      }
      .match{

      }
      /*.match:hover{
        background: var(--c-black2);
        color: var(--c-white0);
      }*/
      .match:focus-within{
        border: 1px solid #000;
        background: var(--c-black1);
        color: var(--c-white0);
      }
      .match a, .match a:visited{
        color: var(--c-blue1);
        text-decoration: none;
      }
      .match a:focus{
        outline-color: transparent;
        outline-style: none;
      }

      .match .highlight {
        background: var(--c-grey0);
        color: var(--c-white0);
        text-decoration: underline;
      }


      #header{
        position: sticky;
        top: 0;
        margin-bottom: var(--space0);
      }

      #app{
        margin:auto;
        max-width: var(--app-width);
      }


      .match{
        display: flex;
        flex-direction: row;
        height: 40px;
        box-sizing: border-box;
      }
      .match-url{
        flex-shrink: 0;
        width: var(--result-left-space);
        margin-right:var(--space2);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .match-label{
        flex-grow: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .text-center{
        text-align: center;
      }
    </style>

    <div id="app">
      <div id="header">
        <input id="txt-search"
          class="p1"
          placeholder="Search For Bookmark"
          type="text"
          autofocus />
      </div>
      <div id="bookmarks-container"></div>
    </div>
    <script type="text/javascript" src="../common.js"></script>
    <script type="text/javascript" src="./override.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy"
    content="script-src 'self'">
	<title></title>
</head>
<body>
    <style>
      :root{
        --space0: 5px;
        --space1: 10px;
        --space2: 20px;
        --space3: 40px;
        --font-size0: 15px;
        --font-size1: 20px;
        --font-size2: 30px;
        --font-size3: 40px;
        --c-black0: #000;
        --c-black1: #333;
        --c-black2: #999;
        --c-black3: #eee;
        --c-grey0: #2c292d;
        --c-grey1: #575558;
        --c-yellow0: #ffd866;
        --c-white0: #fff;
        --c-blue0: #78dce8;
      };
      *{
        box-sizing: border-box;
        font-size: var(--font-size1);
      }
      body{
        background: var(--c-grey0);
        color: var(--c-white0);
        padding: var(--space2);
      }
      #txt-search{
        padding: var(--space1);
        margin-bottom: var(--space0);
        width: 100%;
        font-size: var(--font-size1);
        color: var(--c-grey1);
        background: var(--c-yellow0);
        border: none;
        position: sticky;
        top: 0px;
      }
      .match, .no-match{
        font-size: var(--font-size0);
        margin-top: var(--space0);
      }
      .match a {
        color: var(--c-blue0);
        text-decoration: none;
      }
    </style>
    <input id="txt-search"
      placeholder="Search For Bookmark"
      type="text"
      autofocus />

    <div id="bookmarks-container"></div>
    <script type="text/javascript" src="./override.js"></script>
</body>
</html>
